<head>

  <meta name="keywords" content="DNU - AI">

  <link rel="stylesheet" href="assets/css/fonts/ff-3.css">
  <link rel="stylesheet" href="assets/css/fonts/bootstrap-icons.css">

<body class="bg-black body-clip">
  <!-- Trình tải trước -->
  <div class="preloader">
    <div class="preloader__img">
      <img src="assets/img/preloader-img.png" alt="hình ảnh">
    </div>
  </div>
  <!-- Kết thúc trình tải trước -->
  <!-- Con trỏ tùy chỉnh -->
  <div class="custom-cursor">
    <div>
      <span></span>
      <svg class="custom-cursor__img" width="119" height="45" viewBox="0 0 119 45" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_1130_4828)">
          <path
            d="M10.9627 22.9931L12.2909 16.1687C12.603 14.5633 14.1573 13.0107 15.7632 12.7011L21.5757 11.5778C23.181 11.2681 23.2911 10.4355 21.8214 9.719L2.95694 0.527836C1.48667 -0.188687 0.764833 0.470432 1.34397 1.99934L9.34853 23.1305C9.92766 24.6594 10.6501 24.5984 10.9627 22.9931Z"
            fill="url(#paint0_linear_1130_4828)" />
        </g>
        <rect x="16" y="16.2383" width="103" height="28" rx="4" fill="url(#paint1_linear_1130_4828)" />
        <defs>
          <linearGradient id="paint0_linear_1130_4828" x1="-58.0002" y1="-33.2617" x2="25.4638" y2="2.23919"
            gradientUnits="userSpaceOnUse">
            <stop offset="1" stop-color="#F49959" />
          </linearGradient>
          <linearGradient id="paint1_linear_1130_4828" x1="-53.2743" y1="34.7382" x2="110.992" y2="27.6664"

            <stop offset="1" stop-color="#F49959" />

    <div></div>
  </div>
  <!-- /Con trỏ tùy chỉnh -->
  <!-- Mục Đăng nhập -->
  <div class="login-page">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-xxl-7 col-xl-6 d-none d-xl-block">
          <div class="radar-main-wrapper">
            <div class="radar-main-circle-one"></div>
            <div class="radar-main-circle-two"></div>
            <div class="radar-main-circle-three"></div>
            <img src="assets/img/login-shape-circle-text.png" alt="hình ảnh" class="img-fluid radar-main-shape-text">
            <div class="radar-logo-wrapper">
              <div class="radar">
                <div class="animated-text-wrapper">
                  <p class="cd-headline slide mb-0">
                    <span class="cd-words-wrapper">
                      <b class="is-hidden">DNU - AI</b>
                      <b class="is-hidden">DNU - AI</b>
                      <b class="is-visible">DNU - AI</b>
                    </span>
                  </p>
                </div>
              </div>
              <div class="logo-wrapper d-flex justify-content-center align-items-center">
                <img src="assets/img/hero-7-logo.png" alt="hình ảnh" class="img-fluid hero-7-logo">
              </div>
            </div>
          </div>
        </div>
        <div class="col-xxl-5 col-xl-6 col-lg-8 col-md-10">
          <div class="gradient-card py-sm-12 py-8 px-sm-8 px-5 rounded-5">
            <p class="fs-24 fw-medium clr-neutral-80 mb-5">Chào mừng bạn !</p>
            <h4 class="h4 fw-bold mb-2 clr-neutral-90">Đăng nhập vào DNU - AI</h4>
            <p class="clr-neutral-80">Bắt đầu với 10.000 từ miễn phí</p>
            <form>
              <div class="d-flex flex-wrap gap-xl-6 gap-4 align-items-center justify-content-center mt-6">
                <a href="#0"
                  class="link d-inline-flex align-items-center justify-content-center gap-4 py-3 px-8 rounded-2 bg-neutral-6 login-with-btn">
                  <img src="assets/img/login-facebook.svg" alt="hình ảnh" class="img-fluid">
                  <span class="d-inline-block clr-neutral-80 fs-14">Facebook</span>
                </a>
                <a href="#0"
                  class="link d-inline-flex align-items-center justify-content-center gap-4 py-3 px-8 rounded-2 bg-neutral-6 login-with-btn">
                  <img src="assets/img/login-google.svg" alt="hình ảnh" class="img-fluid">
                  <span class="d-inline-block clr-neutral-80 fs-14">Google</span>
                </a>
              </div>
              <div class="mt-8">
                <label class="clr-neutral-80 mb-2">Tên người dùng</label>
                <input type="text" name="#0"
                  class="form-control border border-neutral-17 clr-neutral-90 :focus-clr-current rounded-2 py-4 px-4 bg-neutral-4 placeholder-50 focus-bg-none"
                  placeholder="Nhập tên người dùng của bạn">
              </div>
              <div class="mt-8">
                <label class="clr-neutral-80 mb-2">Mật khẩu</label>
                <div class="pass-field-area">
                  <input type="password" name="#0"
                    class="form-control border border-neutral-17 clr-neutral-90 :focus-clr-current rounded-2 py-4 px-4 bg-neutral-4 placeholder-50 focus-bg-none"
                    placeholder="Nhập mật khẩu của bạn">
                  <button type="button" class="bg-transparent border-0 pass-eye">
                    <i class="bi bi-eye-slash-fill eye-off"></i>
                    <i class="bi bi-eye-fill eye-on"></i>
                  </button>
                </div>
              </div>
              <div class="d-flex flex-wrap align-items-center justify-content-between mt-8">
                <div class="form-check check-box check-box check-box-neutral-30 gap-1">
                  <input class="form-check-input check-box__input clr-white my-auto border-0 bg-neutral-17"
                    type="checkbox" id="n30dash">
                  <label class="form-check-label clr-neutral-80 fs-12 ps-1" for="n30dash"> Ghi nhớ tôi </label>
                </div>
                <a href="#0" class="link clr-neutral-80 fs-12 :clr-primary-key">Quên mật khẩu?</a>
              </div>
              <button type="submit"
                class="link d-inline-flex justify-content-center align-items-center gap-2 py-4 px-6 border border-primary-key bg-primary-key rounded-1 fw-bold clr-white border-0 w-100 mt-8 :arrow-btn">
                <span>Đăng nhập ngay</span>
                <i class="bi bi-arrow-right"></i>
              </button>
              <p class="mb-0 clr-neutral-80 text-center mt-8">Bạn chưa có tài khoản? <a href="register.html"
                  class="link clr-primary-key fw-semibold">Đăng ký</a></p>
              <div class="text-center mt-6">
                <a href="index.html"
                  class="link d-inline-flex justify-content-center align-items-center gap-2 py-2 px-4 border border-primary-key bg-primary-key :bg-primary-30 rounded-pill fs-14 fw-bold text-center clr-white">
                  <span class="d-block"> Trở về Trang chủ </span>
                  <span class="d-block fs-10">
                    <i class="bi bi-arrow-up-right"></i>
                  </span>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="login-copyright">
        <p class="mb-0 text-center clr-neutral-80">Bản quyền @2024 <span class="clr-white">Đoàn Minh Khang</span></p>
      </div>
    </div>
    <img src="assets/img/login-shape-top.png" alt="hình ảnh" class="img-fluid login-shape login-shape-top">
    <img src="assets/img/login-shape-left.png" alt="hình ảnh" class="img-fluid login-shape login-shape-left">
    <img src="assets/img/login-shape-right.png" alt="hình ảnh" class="img-fluid login-shape login-shape-right">
    <img src="assets/img/login-shape-line-left.png" alt="hình ảnh" class="img-fluid login-shape login-shape-line-left">
    <img src="assets/img/login-shape-line-right.png" alt="hình ảnh"
      class="img-fluid login-shape login-shape-line-right">
  </div>
  <!-- /Mục Đăng nhập -->

  <script src="assets/js/login.js"></script>

  <script src="assets/js/app.js"></script>

</body>

</html>
